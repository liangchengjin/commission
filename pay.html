<script>    
    var choses =  $('.chose');
    choses.on('touchstart',function(){
        this.style.background = '#cccccc';
		this.children[3].style.color = '#b2b2b2'
    });

        this.style.background = '#ffffff'

    });
    
    $('.back').on('tap',function(){

            window.location.href = 'waitPay.html'
        });
    });
    
	show.butColor('button','touchstart','#389860','#cccccc');
	show.butColor('button','touchend','#46be78','#ffffff');

        window.location.reload()
    });
